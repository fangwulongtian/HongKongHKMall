         &nbsp;&nbsp;&nbsp;&nbsp;惠卡国际隶属于惠卡世纪，为公司旗下重点打造的预付限时购物平台，注册资本5000万元，总公司近1000人。<br />&nbsp;&nbsp;&nbsp;&nbsp;公司总部在深圳，目前研发团队500余人，运营团队近500人，在香港、北京、上海、江苏苏州、山东烟台、山东龙口、贵州德江、泰国等地设有分公司。目前国外泰国有分公司。在新加坡、越南等东南亚国家也在开展事业部。
公司将在全球各大城市设立运营中心，集招商、采购、仓储、培训于一体，可支持全国范围优质商品的快速挑选及提供配套服务。
