<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="Keywords" content="">
		<title>香港商城</title>
		<link rel="stylesheet" type="text/css" href="newcss/css/css.css" />
		<script type="text/javascript" src="newcss/js/jquery-1.8.2.min.js"></script>
	</head>

<body>
<div class="header">
	<div class="clear" style="background: #ccc; height: 175px;"></div>
</div><!--公共头部-->


<div class="main_a">
	<div class="main_about">
		<div class="m_register">
			<div class="m_register_bt">
            	<ul>SIGN UP</ul>
            	<dl><a href="登录.html" title=""><b></b>立即登录</a></dl>
            </div>
			<div class="m_register_nr"><!--标签strong是错误提示位置，当报错时，strong显示，i标签隐藏，当输入正确时，返回到i标签显示，strong标签隐藏，用来选取不同的标签的ID名，开发自己写-->
            	<ul>
                	<li><b>电子邮箱</b><span><input type="text" name="" id="" class="m_login_text" placeholder="请输入电子邮箱"></span>
                    	<i>请输入您常用的Email</i><strong style="display:none;">填写有误，请重新输入</strong>
                    </li>
                	<li><b>登录密码</b><span><input type="text" name="" id="" class="m_login_text" placeholder="请设置登录密码"></span>
                    	<i>8-16位字符，可使用字母、数字、特殊字符、区分大小写,至少两种组合。</i><strong style="display:none;">填写有误，请重新输入</strong>
                    </li>
                	<li><b>确认密码</b><span><input type="text" name="" id="" class="m_login_text" placeholder="再次输入登录密码"></span>
                    	<i>重复输入上面的密码</i><strong style="display:none;">填写有误，请重新输入</strong>
                    </li>
                	<li class="m_reg_yzm"><b>验证码</b><span><input type="text" name="" id="" class="m_login_text_yzm" placeholder="请输入验证码"></span>
                        <div class="m_reg_yzm_img"><div class="m_reg_yzm_img1"><a href="javascript:;" title=""><img src="newcss/css/images/sb_04.png"></a></div><div class="m_reg_yzm_text">看不清？ <a href="javascript:;" title="">换一张</a></div></div>
                    	<i>请输入图片上的验证码</i><strong style="display:none;">填写有误，请重新输入</strong>
                    </li>
                </ul>
            	<dl>
                	<span><label for="m_reg_rad" class="m_reg_check"><input type="checkbox" id="m_reg_rad"><i>我已阅读并同意</i></label><a href="#" title="">《惠卡商城用户注册协议》</a></span>
                    <b><input type="submit" name="" id="" class="m_reg_submit" value="注册"></b>
                </dl>
                
                
            </div>
			<div class="clear"></div>
		</div>
	</div>
</div><!--主体部分-->


<div class="footer"></div><!--公共底部-->



</body>

</html>
